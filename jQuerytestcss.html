<html>
<head>
<title>JQuery lesson</title>
<script src="Jquery-1.12.0.js"></script>
</head>
<body>
<p>Hello, <span>Person</span> <a href="#">and person</a></p>
<div>this is div</div>
<img src="girl13.jpeg" />
<input type="button" value="btn" />
<input type="text" />
<script type="text/javascript">
    // //将p标签的文字颜色修改为黄色，字体改为24px
    //  $("p").css({color: "yellow",fontSize: 24,backgroundColor: 'pink'});
    //  //修改div标签的样式
    // $("div").css({display: "block",backgroundColor: 'lime',width:"60%",textAlign:"center"});

    //修改img的宽高
    $("img").css({width:200,height:200});
    //利用offset修改图片位置
    $("img").offset({top:50,left:100});
    //点击按钮显示图片坐标
    $(":button").click(function () {
        var x=$("img").position().left;
        var y=$("img").position().top;
        alert("x=" +x + ":" +"y=" +y);
    })
    //点击文本框显示文本框的宽高
    $(":text").click(function () {
        var w = $(this).innerWidth();
        var h = $(this).innerHeight();
        //alert("innerWidth" +":"+w + ":" +"innerHeight" +":"+h);
        var ow = $(this).outerWidth();
        var oh = $(this).outerHeight();
        alert("innerWidth" +":"+w + "   " +"innerHeight" +":"+h + "\r\n"+"outerWidth" +":"+ow + "   " +"outerHeight" +":"+oh);
    });
</script>
</body>
</html>
