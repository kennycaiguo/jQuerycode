<html>
<head>
<title>JQuery lesson</title>
<script type="text/javascript" src="jquery-1.12.0.js"></script>

</head>
<body>
 
 
<div><img src="girl13.jpeg" id="girl" style="width:200px;height:200px" /><br/><input type="button" id='show' value="show" /><input type="button" id='hide' value="hide" /></div><div><img src="girl4.jpg" id="girl1" style="width:200px;height:200px" /><br/><input type="button" id='fadein' value="fadeIn()" /><input type="button" id='fadeout' value="fadeOut()" /></div><br />
<button id="slide">slide</button>

 
<style>
	/*#girl{*/
		/*display: none;*/
	/*}*/
</style>
<script type="text/javascript">
   $("#show").click(function () {
       $("#girl").show(3000);
   });

   $("#hide").click(function () {
      // alert("hiding");
       $("#girl").hide(3000);
   });
   //淡入效果
   $("#fadein").click(function () {
       $("#girl1").fadeIn(5000);
   });
   //淡出效果
    $("#fadeout").click(function () {
         $("#girl1").fadeOut(5000);
   });
//点击按钮实现所有img标签的上下滑动
    $("#slide").click(function () {
        $("img").slideToggle();
    });
</script>
</body>
</html>
